<!DOCTYPE html>
<html lang="en">
  <body>
    <form action="/friendfinder/home/" method="post">
      {% csrf_token %}
      <div class="container">
        <label for="hobbies"><b>Hobbies</b></label>
        <input
          type="text"
          placeholder="Enter hobbies"
          name="hobbies"
          required
        />
        <button type="submit">Find friends</button>
      </div>
    </form>

    <p>Available hobbies - cricket, cooking, insta, drawing</p>
  </body>
</html>
